<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
  <title>chenyh website</title>
  <link rel="stylesheet" href="./css/index.css">
  <style>
    .three {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    button {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 3px 12px;
      border: 1px solid var(--border-grey);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="three" class="three">
    <button onclick="back()">test back</button>
  </div>
  <script>
    function back () {
      history.go(-1);
    }
  </script>
  <script type="module">
    import { SimplyThree }  from './js/SimplyThree.js';
    const three = new SimplyThree({ id: 'three'});
    SimplyThree.asyncLoadGLTF('/src/assets/3d/bluecar.glb')
      .then(res => {
        three.addMesh(res.scene, mesh => {
          mesh.scale.set(4, 4, 4);
          mesh.position.set(0, 0, 0)
        })
      })
      .catch(console.warn);
    three.render();
  </script>
</body>
</html>
